# Builds and test 
name: build

on:
  push:
    branches: [ "master", "actions-update" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  pnpm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3   
        
    - name: setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7.29.0
        
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18.14.2'

    - name: Cache node_modules project folder
      uses: actions/cache@v3
      id: node-modules-project-folder
      env:
        cache-name: node-modules-project-folder
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: |
          **/*/node_modules/*
          
    - if: ${{ steps.cache-node_modules-project-folder.outputs.cache-hit != 'true' }}
      name: Cache pnpm store
      uses: actions/cache@v3
      id: cache-pnpm-store
      env:
        cache-name: cache-pnpm-store
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: ~/.pnpm-store
          
    - if: ${{ steps.cache-node_modules-project-folder.outputs.cache-hit != 'true' }}
      name: pnpm instal all
      run: pnpm i
      
  dotnet-restore:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    
    - name: setup .net
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      
    - name: Cache nuget packages 
      uses: actions/cache@v3
      id: cache-nuget-packages
      env:
        cache-name: cache-nuget-packages
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.csproj') }}
        path: |
          ./obj/*.nuget.*
          ~/.nuget/packages
          
    - if: ${{ steps.cache-nuget-packages.outputs.cache-hit != 'true' }}
      name: Restore Dependencies
      run: dotnet restore
      working-directory: "src"
      
  dotnet-build:
    runs-on: ubuntu-latest
    needs: [ pnpm, dotnet-restore ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    
    - name: setup .net
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7.29.0
        
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18.14.2'
        
    - name: Cache node_modules project folder
      uses: actions/cache@v3
      id: node-modules-project-folder
      env:
        cache-name: node-modules-project-folder
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: |
          **/*/node_modules/*
        fail-on-cache-miss: true
    
    - name: Cache nuget packages 
      uses: actions/cache@v3
      id: cache-nuget-packages
      env:
        cache-name: cache-nuget-packages
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.csproj') }}
        path: |
          ./obj/*.nuget.*
          ~/.nuget/packages
        fail-on-cache-miss: true
          
    - name: dotnet build
      run: dotnet build --no-restore
      working-directory: "src"
    
    - name: Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: |
          **/*/bin/*
          **/*/obj/*
          **/*/wwwroot/*    
    
  dotnet-test:
    runs-on: ubuntu-latest
    needs: dotnet-build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    
    - name: setup .net
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7.29.0
        
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18.14.2'
        
    - name: Cache node_modules project folder
      uses: actions/cache@v3
      id: node-modules-project-folder
      env:
        cache-name: node-modules-project-folder
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: |
          **/*/node_modules/*
        fail-on-cache-miss: true
    
    - name: Cache nuget packages 
      uses: actions/cache@v3
      id: cache-nuget-packages
      env:
        cache-name: cache-nuget-packages
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.csproj') }}
        path: |
          ./obj/*.nuget.*
          ~/.nuget/packages
        fail-on-cache-miss: true
        
    - name: Download build files
      uses: actions/download-artifact@v3
      with:
        name: build-output
        
    - name: dotnet test
      run: dotnet test --no-build --verbosity normal
      working-directory: "src"
      
  pnpm-test:
    runs-on: ubuntu-latest
    needs: dotnet-build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3    
    - name: setup .net
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7.29.0
        
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18.14.2'

    - name: Cache node_modules project folder
      uses: actions/cache@v3
      id: node-modules-project-folder
      env:
        cache-name: node-modules-project-folder
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: |
          **/*/node_modules/*
        fail-on-cache-miss: true
    
    - name: Cache nuget packages 
      uses: actions/cache@v3
      id: cache-nuget-packages
      env:
        cache-name: cache-nuget-packages
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.csproj') }}
        path: |
          ./obj/*.nuget.*
          ~/.nuget/packages
        fail-on-cache-miss: true
        
    - name: Download build files
      uses: actions/download-artifact@v3
      with:
        name: build-output
        
    - name: corelib test
      run: pnpm test
      working-directory: "src/Serenity.Scripts/corelib"
